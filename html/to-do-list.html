<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Your to-do List</title>
  <link rel="stylesheet" href="to-do.css">
</head>

<body>
  <div class="wrapper">
    <h1>Your to-do List</h1>

    <div class="">
      <form class="submit-task" method="post">

        <input type="text" class="new-task" value="Laundry">
        <button type="submit" class="button">Add</button>

      </form>

    </div>

    <div class="task-display">

    </div>


  </div>

  <script src="jquery.min.js"></script>

  <script type="text/javascript">

    $('.submit-task').submit(function(e){
      var task = $('.new-task').val();
      e.preventDefault();
      console.log(task)
      $('.task-display').append(`<h3 class="task">${task} <button class="delete">&times;</button></h3>`)


    });

    $('.task-display').on('click', '.task', function(){
      $(this).remove();
    });
    // this.parent.remove

    // $('button').click

  </script>

</body>

</html>
