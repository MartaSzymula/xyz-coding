

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style media="screen">
    .error{
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Welcome to Django Authentication</h1>
        {% if messages %}
          {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
          {% endfor %}
        {% endif %}
      </div>

      <div class="col-sm-12 col-md-6">
        <h3>Registration</h3>
        <form class="" action="/register/" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="first_name" id="firstName" placeholder="John">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Smith">
          </div>
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" name="username" id="usernameInput" placeholder="jsmith">
          </div>
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="email" class="form-control" name="email" id="emailInput" aria-describedby="emailHelp" placeholder="jsmith@email.com">
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password">
          </div>
          <button class="btn btn-primary">Register</button>

        </form>

      </div>
      <div class="col-sm-12 col-md-6">
        <h3>Login</h3>
        <form class="" action="/login/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" name="username" id="usernameInput" placeholder="jsmith">
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Password">
          </div>
          <button class="btn btn-primary">Login</button>

        </form>


      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
