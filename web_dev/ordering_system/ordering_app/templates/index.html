

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Ordering App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">

        <h1>Create Product</h1>
        <form class="" action="/products/" method="post">

          {% csrf_token %}

          <div class="form-group">
            <label for="nameInput">Product Name</label>
            <input name='name' type="text" class="form-control" id="nameInput" placeholder="Baseball">
          </div>

          <div class="form-group">
            <label for="descriptionInput">Product Description</label>
            <input name='description' type="text" class="form-control" id="descriptionInput" placeholder="For throwing">
          </div>

          <div class="form-group">
            <label for="quantityInput">Product Quantity</label>
            <input name='quantity' type="text" class="form-control" id="quantityInput" placeholder="15">
          </div>

          <button class="btn btn-info">Add Product</button>

        </form>

        <br>
      </div>

      <div class="col-sm-12 col-md-6">
        <h1>Create Order</h1>
        <form class="" action="/orders/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="OrderNumberInput">Order Number</label>
            <input name='order_number' type="text" class="form-control" id="OrderNumberInput" placeholder="15575">
          </div>

          <button class="btn btn-info">Create</button>

        </form>

      </div>

      <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Order Number</th>
          <th>Actions</th>
        </tr>

        {% for order in orders %}
        <tr>
          <td>{{order.id}}</td>
          <td>{{order.order_number}}</td>
          <td>
            <a href="/orders/{{order.id}}/">View Order Details</a>
          </td>
        </tr>
        {% endfor %}

      </table>



    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
