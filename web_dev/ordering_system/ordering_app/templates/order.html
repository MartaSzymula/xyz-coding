

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Order Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Add products to order</h1>


        <form class="" action="/orders/{{order.id}}/" method="POST">

          {% csrf_token %}
          <select class="custom-select" name="product">
            {% for product in all_products %}
            <option value="{{product.id}}">{{product.name}}</option>


            {% endfor %}
          </select>

          <div class="form-group">
            <label for="quantityInput">Order Quantity</label>
            <input type="number" name="quantity" value="" class="form-control" id="quantityInput">

          </div>
          <button class="btn btn-info">Create</button>

        </form>

      </div>
      <br>

      <div class="col-sm-12">

        <h2>Order Number: {{order.order_number}}</h2>

        <table class="table table-striped">
          <tr>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Quantity</th>
          </tr>

          {% for item in items %}
          <tr>
            <td>{{item.product.name}}</td>
            <td>{{item.product.description}}</td>
            <td>{{item.quantity}}</td>

          </tr>
          {% endfor %}

        </table>



      </div>



    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
